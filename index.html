<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | JavaScript Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div>
          <input type="text" placeholder="0" class="input" />
        </div>
        <div class="btns">
          <button class="operator">C</button>
          <button class="operator">%</button>
          <button class="operator DEL">DEL</button>
          <button class="operator">/</button>
        </div>
        <div class="btns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div class="btns">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div class="btns">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div class="btns">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equelBtn">=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
